<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minitest3c</title>
</head>
<body>
<form>
    <div>
        <label for="a">a</label>
        <input type="number" value="" id="a">
    </div>
    <div>
        <label for="b">b</label>
        <input type="number" id="b" value="">
    </div>
    <button type="button" onclick="calculate()">Calculate</button>
    <p id="result"></p>
</form>
<script>
    function calculate() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let tong = 0;
        for (let i = a; i <= b; i++) {
            tong = tong + i;
        }
        document.getElementById('result').innerText="" + tong;
    }
</script>
</body>
</html>
