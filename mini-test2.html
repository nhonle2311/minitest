<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini-test2</title>
</head>
<body>
    <form>
        <div>
            <label for="a">a</label>
            <input type="number" value="" id="a">
        </div>
        <div>
            <label for="b">b</label>
            <input type="number" id="b" value="">
        </div>
        <button type="button" onclick="calculate()">Calculate</button>
        <h1 id="result">Result:</h1>
    </form>
    <script>
        function calculate(){
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let S = a * b;
            document.getElementById('result').innerText="" + S;
        }
    </script>
</body>
</html>
